language: minimal

addons:
  apt:
    update: true

install:
  - sudo apt install python2.7 python-pip
  - sudo pip install sphinx sphinx_rtd_theme

script:
  - cd docgen/
  - python docgen.py ../
  - make html
  - cd ../

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  local-dir: docgen/build
  on:
    branch: master
